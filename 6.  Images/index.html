<!DOCTYPE html>
<html>
	<!-- This is a head tag -->
	<head>
		<title> My Webpage </title>
	</head>
	
	<body>
		<h1>This is a header</h1>
		<br>
		<hr>
		<p>This is a paragraph tag and it contains some information</p>
		<br>
		<hr>
		
		<!-- Unordered List -->
		<ul>
			<li> Apple </li>
			<li> Mango </li>
		</ul>
		
		<!-- Ordered List -->
		<ol type = "i">
			<li> Apple </li>
			<li> Mango </li>
		</ol>
		
		<hr>
		
		<!-- Tables -->
		<table>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			
			<tr>
				<td>John</td>
				<td>18</td>
				<td>male</td>
			</tr>
		</table>
		
		<!--image-->
		<a href="./img/image1.jpg">
			<img src="./img/image1.jpg" alt="image1" height="400" width="500">
		</a>
		
	</body>
</html>
